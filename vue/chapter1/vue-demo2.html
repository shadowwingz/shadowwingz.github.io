<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            #demo {
                width: 800px;
                margin: 200px auto;
            }

            input {
                width: 600px;
                height: 50px;
                border: 2px solid green;
                padding-left: 10px;
            }

            .msg {
                width: 600px;
                color: red;
            }
        </style>
        <script src="vue.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                new Vue({
                    el: '#demo',
                    data: {
                        msg: 'welcome vue.js'
                    }
                })
            }
        </script>
    </head>
    <body>
        <div id="demo">
            <input v-model='msg'>
            <div class="msg">
                {{msg}}
            </div>
        </div>
    </body>
</html>
